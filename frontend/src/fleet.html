<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fleet</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Packages</a></li>
      <li class="active">Fleet</li>
      <li><a href="depots.html">Depots</a></li>
      <li><a href="tt.html">Timetable</a></li>
    </ul>
    <ul>
      <li><a href="customers.html">Customers</a></li>
      <li><a href="orders.html">Orders</a></li>
      <li><a href="transactions.html">Transactions</a></li>
    </ul>
  </nav>
  <main>
    <!-- Fleet section -->
    <h2>Fleet</h2>
    <form id="search" method="GET" action="javascript:search('fleet')">
      <input type="text" name="id" /><button type="submit" >Search</button></form>
    </form>
    <div id="fleet_target"></div>
    <button onclick="popup_new()">New Vehicle</button>
  </main>
  
  <!-- Popup with form -->
  <div class="over" id="over"></div>
  <div class="popup new_popup" id="new_popup">
    <h2>New Package Form</h2>
    <button class="popup_close" onclick="close_popups()">X</button>
    <form id="newPackForm">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required><br>
      
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required><br>
      
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required><br>
      
      <label for="zip">Zip:</label>
      <input type="text" id="zip" name="zip" ><br>
      
      <label for="sourceDepot">Source Depot:</label>
      <select id ="sourceDepot" class="depots_dropdown" name="sourceDepot" required>
      </select><br>
      
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required><br>
      
      <label for="weight">Weight</label>
      <input type="number" id="weight" name="weight" step="0.1" required><br>
      
      <label for="decl">Declared Value ($):</label>
      <input type="number" id="decl" name="decl" step="0.01" required><br>
      
      <button type="button" onclick="submit()">Submit Form</button>
      <button type="button" onclick="clearForm()">Clear Form</button>
    </form>
  </div>

  <div class="popup update_popup" id="update_popup">
    <h2>Update Package</h2>
    <button class="popup_close" onclick="close_popups()">X</button>
    <form id="updatePackForm">
      <label for="id">ID</label>
      <input type="number" id="update_id" name="id" disabled required><br>
      
      <label for="depot">Depot:</label>
      <select id ="depot" class="depots_dropdown" name="depot" required>
      </select><br>
      
      <label for="status">Status:</label>
      <select id ="status" name="status" required>
        <option value="stored">Stored at Depot</option>
        <option value="loading">Loading</option>
        <option value="travel">Travelling</option>
        <option value="delivered">Delivered</option>
        <option value="missing">Missing</option>
      </select><br>
      
      <button type="button" onclick="submit()">Submit Form</button>
      <button type="button" onclick="clearForm()">Clear Form</button>
    </form>
  </div>
  
  <script src = "script.js"></script>
  <script>
    setup_fleet();
  </script>
</body>
</html>
