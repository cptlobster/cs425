<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Depots</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Packages</a></li>
      <li><a href="fleet.html">Fleet</a></li>
      <li class="active"><a href="depots.html">Depots</a></li>
      <li><a href="tt.html">Timetable</a></li>
    </ul>
    <ul>
      <li><a href="customers.html">Customers</a></li>
      <li><a href="orders.html">Orders</a></li>
      <li><a href="transactions.html">Transactions</a></li>
    </ul>
  </nav>
  <main>
    <!-- Fleet section -->
    <h2>Depots</h2>
    <form id="search" method="GET" action="javascript:;" onsubmit="search('depots')">
      <input id="search_id" type="text" name="id" /><button type="submit" >Search</button></form>
    </form>
    <div id="depots_target"></div>
    <button onclick="popup_new()">New Depot</button>
  </main>
  
  <!-- Popup with form -->
  <div class="over" id="over"></div>
  <div class="popup new_popup" id="new_popup">
    <h2>New Depot Form</h2>
    <button class="popup_close" onclick="close_popups()">X</button>
    <form id="new_form">
      <label for="city">City: </label>
      <input type="text" id="city" name="city" required><br>
      
      <label for="capacity">Capacity: </label>
      <input type="number" id="capacity" name="capacity" step="0.1" required> kg<br>
      
      <label for="truck_spaces">Trucks: </label>
      <input type="number" class="short" id="truck_spaces" name="truck_spaces" step="1" required>
      <label for="train_spaces">Trains: </label>
      <input type="number" class="short" id="train_spaces" name="train_spaces" step="1" required>
      <label for="plane_spaces">Planes: </label>
      <input type="number" class="short" id="plane_spaces" name="plane_spaces" step="1" required><br>
      
      <button type="button" onclick="insert_depot()">Submit Form</button>
      <button type="button" onclick="clearForm()">Clear Form</button>
    </form>
  </div>

  <div class="popup update_popup" id="update_popup">
    <h2>Update Package</h2>
    <button class="popup_close" onclick="close_popups()">X</button>
    <form id="update_form">
      <label for="id">ID</label>
      <input type="number" id="update_id" name="id" readonly required><br>
      <label for="capacity">Capacity: </label>
      <input type="number" id="capacity" name="capacity" step="0.1" required> kg<br>
      <label for="truck_spaces">Trucks: </label>
      <input type="number" class="short" id="truck_spaces" name="truck_spaces" step="1" required>
      <label for="train_spaces">Trains: </label>
      <input type="number" class="short" id="train_spaces" name="train_spaces" step="1" required>
      <label for="plane_spaces">Planes: </label>
      <input type="number" class="short" id="plane_spaces" name="plane_spaces" step="1" required><br>

      <button type="button" onclick="update_depot()">Submit Form</button>
      <button type="button" onclick="clearForm()">Clear Form</button>
    </form>
  </div>
  
  <script src = "script.js"></script>
  <script>
    setup_depots();
    depot_dropdown();
    fleet_dropdown();
  </script>
</body>
</html>
